<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>tic tac toe game</title>
    <script src="index.js"></script>
</head>
<body >

    <div style="background-image:linear-gradient(to right,aquamarine ,gold ,green);height: 100vh;">
    <div style="text-align: center; color: blueviolet;margin-right:1%"><h1><u>Tic tac toe game</u> [X|O]</h1></div>
    <!-- <h2 class="heading" id="commentryField">1st player is O and 2nd is X</h2> -->
    <div id = "FatherDiv" class = "grid-container">
        <div class="grid-item" id="0" onclick="mark(this)"></div>
        <div class="grid-item" id="1" onclick="mark(this)"></div>
        <div class="grid-item" id="2" onclick="mark(this)"></div>
        <div class="grid-item" id="3" onclick="mark(this)"></div>
        <div class="grid-item" id="4" onclick="mark(this)"></div>
        <div class="grid-item" id="5" onclick="mark(this)"></div>
        <div class="grid-item" id="6" onclick="mark(this)"></div>
        <div class="grid-item" id="7" onclick="mark(this)"></div>
        <div class="grid-item" id="8" onclick="mark(this)"></div>
    </div> 
    <div id="turnBoard" style="display:block;color:black; margin-left:45%; position:absolute;">Score Board</div>
    <span id="resetButton" style=" margin-left:45%; position: relative;" onclick="resetButton()"><button style="background-color: rgb(132, 0, 255);"> Reset Button</button></span>
    </div>
</body>
</html>
