<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function increaseCount(){
            
            const btncont = document.getElementById("btn").innerHTML
            var data = parseInt(btncont.split(" ")[1])
            data = data+1
            document.getElementById("btn").innerHTML = "Count " + String(data)
            console.log(document.getElementById("btn").innerHTML,"heeeyyyy")
        }
    </script>
</head>
<body>
    <button id="btn" onclick="increaseCount()">Count 0</button>
</body>
</html>
